<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 24 24"
     role="img"
     aria-label="Trophy"
     fill="none">
  <!--
    Local trophy icon (light stroke, no fill).
    - Stroke uses the corporate orange hex directly so it is self-contained.
    - Designed at 24x24 (same scale as common icon fonts).
    - Vector-effect prevents stroke scaling when scaled with transforms.
  -->
  <!-- Copa principal -->
  <path d="M7 4v5c0 2.8 2.2 5 5 5s5-2.2 5-5V4"
        stroke="#FF6F00"
        stroke-width="3.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        vector-effect="non-scaling-stroke"/>
  
  <!-- Borde superior -->
  <path d="M6 4h12"
        stroke="#FF6F00"
        stroke-width="3.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        vector-effect="non-scaling-stroke"/>
  
  <!-- Asas laterales -->
  <path d="M7 7H4a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1h3"
        stroke="#FF6F00"
        stroke-width="3.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        vector-effect="non-scaling-stroke"/>
  <path d="M17 7h3a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1h-3"
        stroke="#FF6F00"
        stroke-width="3.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        vector-effect="non-scaling-stroke"/>
  
  <!-- Base -->
  <path d="M12 14v4m-3 0h6m-3 0v0"
        stroke="#FF6F00"
        stroke-width="3.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        vector-effect="non-scaling-stroke"/>
  <path d="M9 21h6"
        stroke="#FF6F00"
        stroke-width="3.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        vector-effect="non-scaling-stroke"/>
</svg>
