<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 24 24"
     role="img"
     aria-label="User group"
     fill="none">
  <!--
    Local user-group icon (light stroke, no fill).
    - Stroke uses the corporate orange hex directly so it is self-contained.
    - Designed at 24x24 (same scale as common icon fonts).
    - Vector-effect prevents stroke scaling when scaled with transforms.
  -->
  <!-- Persona izquierda -->
  <circle cx="7" cy="8" r="2.5"
          stroke="#FF6F00"
          stroke-width="3.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          vector-effect="non-scaling-stroke"/>
  <path d="M2 20c0-2.5 2.2-4.5 5-4.5s5 2 5 4.5"
        stroke="#FF6F00"
        stroke-width="3.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        vector-effect="non-scaling-stroke"/>
  
  <!-- Persona derecha -->
  <circle cx="17" cy="8" r="2.5"
          stroke="#FF6F00"
          stroke-width="3.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          vector-effect="non-scaling-stroke"/>
  <path d="M12 20c0-2.5 2.2-4.5 5-4.5s5 2 5 4.5"
        stroke="#FF6F00"
        stroke-width="3.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        vector-effect="non-scaling-stroke"/>
</svg>
